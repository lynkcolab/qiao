apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: qiao
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: qiao
    spec:
      containers:
        - name: qiao
          imagePullPolicy: Always
          image: AzLcWebStagek8sStageAcr.azurecr.io/qiao:#{ContainerVersion}#
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
          volumeMounts:
            - name: secrets
              mountPath: /app/secrets
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: qiao-secret-appsettings
---
apiVersion: v1
kind: Service
metadata:
  name: qiao-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: qiao
